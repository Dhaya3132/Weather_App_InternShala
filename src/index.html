<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7e4ab5434.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="flex items-center justify-between p-4 w-full Tabelt:flex Tabelt:flex-col">
        <h3 class="font-OpenSans font-semibold text-lg">Weather<span class="text-Button">Pro</span></h3>

        <div class="flex items-center justify-center Tabelt:mt-5">
            <div class="location-logo mr-5">
                <i class="fa-solid fa-location-dot fa-lg cursor-pointer " id="location_icon" style="color: #5A4FCF" ;></i>
            </div>
            <div class="relative mr-2">
                <input type="text"
                    class="border-solid border-2 border-stone-200 p-2 rounded-lg font-poppins focus:outline-none w-96 Mobile-L:w-60 Mobile-S:w-48"
                    placeholder="Enter a City" id="City">
                <div
                    class="absolute inset-y-0 right-0 pr-3 flex items-center bg-bg-color pl-3 rounded-r-lg border-solid border-y-2 border-r-2  border-stone-200">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div>
                <button class="bg-Button text-white p-2.5 rounded-lg font-OpenSans text-sm cursor-pointer"
                    id="search-btn">
                    Search
                </button>
            </div>
        </div>
    </nav>

    <section class="flex flex-col justify-evenly items-center mt-10">

        <p class="font-OpenSans text-sm font-bold text-Button" id="error"></p>
        <p class="font-OpenSans text-sm font-bold text-Button" id="emptyerror"></p>
        <h3 class="font-OpenSans text-lg font-bold text-Button">Search your Location now...</h3>
        <div class="mt-4">
            <ul class="flex items-center gap-4 Mobile-M:flex Mobile-M:flex-wrap Mobile-M:justify-center">
                <li
                    class="p-2 bg-GreyBox font-OpenSans text-base font-medium rounded-lg border-solid border-2 border-slate-200 hover:bg-Button hover:text-white cursor-pointer	">
                    Coimbatore
                </li>
                <li
                    class="p-2 bg-GreyBox font-OpenSans text-base font-medium rounded-lg border-solid border-2 border-slate-200 hover:bg-Button hover:text-white cursor-pointer	">
                    Chennai
                </li>
                <li
                    class="p-2 bg-GreyBox font-OpenSans text-base font-medium rounded-lg border-solid border-2 border-slate-200 hover:bg-Button hover:text-white cursor-pointer	">
                    Munnar
                </li>
                <li
                    class="p-2 bg-GreyBox font-OpenSans text-base font-medium rounded-lg border-solid border-2 border-slate-200 hover:bg-Button hover:text-white cursor-pointer	 ">
                    Bangalore
                </li>

            </ul>
        </div>


    </section>

 
    <section class="flex items-center justify-around gap-3 mt-5 Laptop-M:flex Laptop-M:flex-col">

        <div class="p-3">
            <h3 class="font-OpenSans font-medium text-lg Laptop-M:text-center">Current Weather</h3>
            <h2 class="font-OpenSans font-bold text-4xl text-Button Laptop-M:text-center" id="Time">12:21</h2>
            <div class="flex items-center gap-3 p-2 Mobile-M:p-1">
                <img src="/assests/cloudy.png" class="w-40 h-40 Mobile-S:w-32 Mobile-S:h-32" id="Weather_Image">
                <h2 class="font-OpenSans font-medium text-7xl" id="Degree_temp">28&degC</h2>
            </div>
            <p class="font-OpenSans text-xl text-gray-500 p-1 Laptop-M:text-center" id="Main">Sunny</p>
            <p class="font-OpenSans text-xl text-gray-500 p-1 Laptop-M:text-center" >There will be mostly <span id="descriptions">sunny</span>
            </p>
        </div>

        <section class="flex items-center gap-3 Mobile-L:flex Mobile-L:justify-center Mobile-L:flex-wrap Mobile-M:flex-col">

            <div class="bg-GreyBox p-5 rounded-lg border-solid border-2 border-slate-200">
                <div class="flex items-center gap-3">
                    <img src="/assests/wind.png" class="w-12 h-12">
                    <h2 class="font-OpenSans text-xl font-medium">Wind</h2>
                </div>
                <h5 class="font-OpenSans text-3xl font-semibold text-Button m-1" id="Wind_results">23</h5>
            </div>

            <div class="bg-GreyBox p-5 rounded-lg border-solid border-2 border-slate-200">
                <div class="flex items-center gap-3">
                    <img src="/assests/humidity.png" class="w-12 h-12">
                    <h2 class="font-OpenSans text-xl font-medium">Humidity</h2>
                </div>
                <h5 class="font-OpenSans text-3xl font-semibold text-Button m-1" id="Humidity_results">23</h5>
            </div>

            <div class="bg-GreyBox p-5 rounded-lg border-solid border-2 border-slate-200">
                <div class="flex items-center gap-3">
                    <img src="/assests/energy.png" class="w-12 h-12">
                    <h2 class="font-OpenSans text-xl font-medium">Pressure</h2>
                </div>
                <h5 class="font-OpenSans text-3xl font-semibold text-Button m-1" id="Pressure_results">23</h5>
            </div>

            <div class="bg-GreyBox p-5 rounded-lg border-solid border-2 border-slate-200">
                <div class="flex items-center gap-3">
                    <img src="/assests/visibility.png" class="w-12 h-12">
                    <h2 class="font-OpenSans text-xl font-medium">Visibility</h2>
                </div>
                <h5 class="font-OpenSans text-3xl font-semibold text-Button m-1" id="Visibility_results">23</h5>
            </div>

        </section>

    </section>

    <section id="FiveDaysForecast" class="mt-10 mb-10 flex flex-col justify-evenly items-center">

        <div class="flex gap-2">
            <h5 class="font-OpenSans text-xl text-Button font-semibold">Forecast</h5>
            <button class="bg-Button p-1.5 text-Background font-OpenSans font-light text-xs rounded-sm">
                5 Days
            </button>
        </div>

        <ul class="flex gap-5 mt-5 Tabelt:flex Tabelt:flex-wrap Tabelt:justify-center Tabelt:order-2 Mobile-M:flex-col" id="List">

        </ul>

    </section>

    <section class="flex flex-col justify-center items-center mb-10">

        <div class="w-2/4 p-3 flex items-center justify-between rounded-lg bg-Button text-white">
            <h2>Recent History</h2>
            <i class="fa-solid fa-caret-down" id="RecentIcon"></i>
        </div>

        <ul class="bg-Button p-3 w-2/4 mt-5 rounded-lg hidden" id="UnOrder-List">

        </ul>

    </section>

    <script src="weather.js"></script>
    <script src="CRUD.js"></script>
</body>

</html>
