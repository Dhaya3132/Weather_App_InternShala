<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/src/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7e4ab5434.js" crossorigin="anonymous"></script>
</head>

<body class="bg-Dark">

    <header class="bg-gradient-to-b from-violet-500 to-white-200 w-full h-96 rounded-b-3xl flex justify-center font-Questrial p-10">

        <div class="p-3 flex flex-col justify-center items-center">
            <h3 class="font-OpenSans font-light text-4xl text-white" id="CurrentCity"></h3>
            <h3 class="font-OpenSans font-medium text-lg">Current Weather</h3>
            <h2 class="font-OpenSans font-light text-4xl text-white" id="Time"></h2>
            <div class="flex items-center gap-3 p-2">
                <img src="../assests/cloudy.png" class="w-40 h-40" id="Weather_Image">
                <h2 class="font-OpenSans font-medium text-7xl text-white"><span id="Degree_temp">--</span>&degC</h2>
            </div>
            <p class="font-OpenSans text-xl text-white p-1" id="Main">--</p>
            <p class="font-OpenSans text-xl text-white p-1" >There will be mostly <span id="descriptions">sunny</span>
            </p>
        </div>

    </header>

    <nav class="font-Questria mt-10">

        <div class="flex items-center justify-center">
            <div class="location-logo mr-5">
                <i class="fa-solid fa-location-dot fa-xl cursor-pointer" id="location_icon" style="color: #ffffff";></i>
            </div>
            <div class="mr-2">
                <div>
                    <input type="text"
                    class="px-4 py-3 rounded-full focus:outline-none w-96 border-solid border-2 border-slate-200 bg-transparent text-white"
                    placeholder="Enter a City" id="City">
                </div>
            </div>
            <div>
                <button class="text-white font-semibold px-4 py-2 rounded-full text-lg cursor-pointer border-solid border-2 border-slate-200"
                    id="search-btn">
                    Search
                </button>
            </div>
        </div>

    </nav>

    <section class="flex items-center justify-center gap-3 mt-10 font-Questrial">
        <!-- Wind -->
        <div class=" p-5">
            <div class="flex items-center gap-3">
                <img src="../assests/weather-app-img/images/Wind.png" class="w-12 h-12">
                <h2 class="text-xl font-medium text-white">Wind</h2>
            </div>
            <h5 class="text-3xl font-semibold text-Button m-1" id="Wind_results">--</h5>
        </div>
        <!-- Humidity -->
        <div class="p-5 ">
            <div class="flex items-center gap-3">
                <img src="../assests/weather-app-img/images/Humidity.png" class="w-12 h-12">
                <h2 class="text-xl font-medium text-white">Humidity</h2>
            </div>
            <h5 class="text-3xl font-semibold text-Button m-1" id="Humidity_results">--</h5>
        </div>
        <!-- Pressure -->
        <div class="p-5">
            <div class="flex items-center gap-3">
                <img src="../assests/weather-app-img/images/2800033_storm_wind_windy_windy weather_icon.png" class="w-12 h-12">
                <h2 class="text-xl font-medium text-white">Pressure</h2>
            </div>
            <h5 class="text-3xl font-semibold text-Button m-1" id="Pressure_results">--</h5>
        </div>
        <!-- Visibility -->
        <div class="p-5">
            <div class="flex items-center gap-3">
                <img src="../assests/weather-app-img/images/5896956_cloud_moon_rain_sun_weather_icon.png" class="w-12 h-12">
                <h2 class=" text-xl font-medium text-white">Visibility</h2>
            </div>
            <h5 class="text-3xl font-semibold text-Button m-1" id="Visibility_results">--</h5>
        </div>
    </section>

    <section id="FiveDaysForecast" class="mt-10 mb-10 flex flex-col justify-evenly items-center font-Questrial">
        <div class="flex gap-2">
            <h5 class="font-OpenSans text-xl text-Button font-semibold">Forecast</h5>
            <button class="bg-Background p-1.5 text-black font-OpenSans font-light text-xs rounded-sm">
                5 Days
            </button>
        </div>
        <!-- 5 days forecasst will be displayed inside this unorder list -->
        <ul class="flex gap-5 mt-5 Tabelt:flex Tabelt:flex-wrap Tabelt:justify-center Tabelt:order-2 Mobile-M:flex-col" id="List"></ul>
    </section>

    <script src="./weather.js"></script>
    <!-- <script src="./CRUD.js"></script> -->
</body>

</html>
